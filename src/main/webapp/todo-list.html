<div class="starter-template">
	<h4 ng-bind="'List Number ' + list.id"></h4>
	<a href="javascript:;" ng-click="addItem()">Add new Item</a>
	<div class="list-group" ng-repeat="item in list.items"
		style="width: 20%">
		<div class="list-group-item">
			<input type="checkbox" ng-model="item.done"> <input
				type="text" ng-model="item.message">
		</div>
	</div>
	<div class="btn-block">
		<button class="btn btn-default" ng-click="update()">Save</button>
	</div>
</div>
